<div class="background">
<div class="form" mat-dialog-content>
    <div class="form__header">{{data.header}}</div>
    <mat-divider></mat-divider>
    <div class="form__date">{{data.date}}</div>
    <div class="form__desc">{{data.description}}</div>
    <mat-divider></mat-divider>
    <div class="form__control">
        <button mat-button (click)="closeForm()">Cancel</button>
        <button mat-button (click)="deleteItem()">Delete</button>
        <button mat-button (click)="reshedule()">Reshedule</button>
    </div>
    <div *ngIf="clicked" class="form__date-field">
        <div class="form__date-new">
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="newDate" [formControl]="dateForm">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Choose time</mat-label>
            <input matInput type="time" [(ngModel)]="time" [formControl]="timeForm">
            <mat-hint>hh:mm</mat-hint>
        </mat-form-field>
        </div>
        <button mat-button (click)="changeItem()">Apply</button>
    </div>
</div>
</div>
